name: ghcr

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: vars
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/happybigmtn/botcoin:${{ steps.vars.outputs.tag }}
            ghcr.io/happybigmtn/botcoin:latest
          platforms: linux/amd64

      - name: Make GHCR package public
        env:
          GH_TOKEN: ${{ secrets.GHCR_PUBLISH_TOKEN }}
        run: |
          if [ -n "${GH_TOKEN}" ]; then
            echo "Setting GHCR package visibility to public..."
            curl -sS -X PUT \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/users/happybigmtn/packages/container/botcoin/visibility" \
              -d '{"visibility":"public"}'
          else
            echo "GHCR_PUBLISH_TOKEN not set, skipping visibility change"
          fi
